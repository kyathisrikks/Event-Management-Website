<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sangeet Event</title>
    <link rel="stylesheet" href="fragments.css">
</head>

<body>
    <div class="upper-block">
        <div th:replace="fragments :: topbar"></div>

    </div>
    <form action="/booksangeet" method="post">
        <div class="main-block">
            <h2>Decoration Options</h2>
            <label for="eventDate">Select Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <div class="decor-container">
                <!-- Decor 1 -->
                <div class="decor-card">
                    <img src="/images/sangeet1.jpg" alt="Sangeet1">
                    <h3>Simple sangeet decoration</h3>
                    <p class="price">₹15,000</p>
                    <button type="submit" name="sangeet" value="Simple sangeet decoration" class="book-btn">Book
                        Now</button>
                </div>

                <!-- Decor 2 -->
                <div class="decor-card">
                    <img src="/images/sangeet2.jpg" alt="Sangeet2">
                    <h3>Beautiful sangeet decor with stage and lights</h3>
                    <p class="price">₹20,000</p>
                    <button type="submit" name="sangeet" value="Beautiful sangeet decor with stage and lights"
                        class="book-btn">Book
                        Now</button>
                </div>

                <!-- Decor 3 -->
                <div class="decor-card">
                    <img src="/images/sangeet3.jpg" alt="Sangeet3">
                    <h3>white floral decoration with stage and lights</h3>
                    <p class="price">₹25,000</p>
                    <button type="submit" name="sangeet" value="white floral decoration with stage and lights"
                        class="book-btn">Book
                        Now</button>
                </div>
                <!-- Decor 4 -->
                <div class="decor-card">
                    <img src="/images/sangeet4.jpg" alt="Sangeet4">
                    <h3>Sangeet decoration with DJ</h3>
                    <p class="price">₹30,000</p>
                    <button type="submit" name="sangeet" value="Sangeet decoration with DJ" class="book-btn">Book
                        Now</button>
                </div>



            </div>
        </div>
    </form>
</body>

</html>
